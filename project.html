<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Project</h2>

<p>Math.sqrt() returns the square root of a number:</p>

<p id="demo"></p>

<script>
const number = prompt('Enter the number: ');

const result = Math.sqrt(number);
document.getElementById(`The square root of ${number} is ${result}`);

</script>

</body>
</html>
